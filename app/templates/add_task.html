{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Add New Task</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" required class="form-control" placeholder="Task title">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" placeholder="Optional details"></textarea>
          </div>
          <button class="btn btn-primary">Add Task</button>
          <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
