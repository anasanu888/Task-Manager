<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban Board â€¢ Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent p-3">
      <div class="container">
        <a class="navbar-brand glass-small" href="{{ url_for('index') }}">Task Manager</a>
        <div>
          <button class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#addModal">+ Add Task</button>
          <button id="refreshBtn" class="btn btn-outline-light">Refresh</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row gap-3">
        <!-- Column: To Do -->
        <div class="col-md-4">
          <div class="column glass-card" data-status="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="column-header">
              <h5>To Do</h5>
              <small class="text-muted" id="count-todo">0</small>
            </div>
            <div class="column-body" id="col-todo"></div>
          </div>
        </div>

        <!-- Column: In Progress -->
        <div class="col-md-4">
          <div class="column glass-card" data-status="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="column-header">
              <h5>In Progress</h5>
              <small class="text-muted" id="count-inprogress">0</small>
            </div>
            <div class="column-body" id="col-inprogress"></div>
          </div>
        </div>

        <!-- Column: Done -->
        <div class="col-md-4">
          <div class="column glass-card" data-status="done" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="column-header">
              <h5>Done</h5>
              <small class="text-muted" id="count-done">0</small>
            </div>
            <div class="column-body" id="col-done"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content glass-card p-3">
          <div class="modal-header border-0">
            <h5 class="modal-title">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="title" name="title" required class="form-control" placeholder="Task title">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Details"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Tags (comma separated)</label>
                <input id="tags" name="tags" class="form-control" placeholder="bug,frontend,urgent">
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveBtn" type="button" class="btn btn-primary">Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
